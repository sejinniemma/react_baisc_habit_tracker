<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frozen game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Shadows+Into+Light&family=Shizuru&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button><img src="images/play.svg" alt="" /></button>
        <span class="game__timer">0:0</span>
        <span class="game__score">0</span>
      </header>
      <section class="game_field"></section>
    </section>
    <section class="pop-up">
      <button class="pop-up__refresh">
        <img src="images/refresh.png" alt="" />
      </button>
      <span class="pop-up__message">YOU WON</span>
    </section>
  </body>
</html>
