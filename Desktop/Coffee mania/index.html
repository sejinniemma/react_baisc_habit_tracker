<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee mania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8607ff6224.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="list">
      <header class="header">
        <h1 class="title">Coffee Mania ☕️</h1>
        <button class="resetBtn">Reset</button>
      </header>
      <main class="main">
        <!-- selection -->
        <div class="selection">
          <input class="date" type="date" />
          <select name="cafe" id="cafe-select">
            <option value="">--Please choose an Cafe--</option>
            <option value="Starbucks">Starbucks</option>
            <option value="Timholtons">Timholtons</option>
          </select>
        </div>
        <div class="continer">
          <ul class="items"></ul>
        </div>
      </main>
      <footer class="footer">
        <span class="total"></span>
        <div class="inputBoxes">
          <input class="coffeeName" type="text" placeholder="Name of coffee" />
          <input class="price" type="text" placeholder="Price" />
        </div>
        <button class="addBtn">
          <i class="icon" class="fa-solid fa-circle-check"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
